<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Currency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Conversor de monedas Nacional</h1>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">Pesos CLP</h2>
          <input style="text-align: center; border-radius: 10px; padding: 0.4rem;" placeholder="Ingrese el monto en CLP" />
          <span class="sub-title">Moneda a convertir:</span>
          <div class="dropdown-container" id="all-options-container">
              <select class="select-currency" id="input-currency">
                <option selected>Selecione moneda</option>
                <option id="Euro">Euro</option>
                <option id="Bitcoin">Bitcoin</option>
              </select>
          </div>
          <button type="button" class="btn btn-primary search-button">Buscar</button>
          <p>...</p>
        </div>
      </div>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/index.js"></script>
  </body>
</html>
